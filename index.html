<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>introduction to java script</h1>
    <script>
        // used as print in python
        console.log("hello world");
        // var is a key word to define variable without mentioning its data type 
        var a=5;
        var b=10;
        var c="hello";
        console.log(a+b);
        console.log(c);
        // operators a=-a
        //unary and binary operators a+b
        a=-a;
        var num1=10;
        var num2=20;
        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1*num2);
        console.log(num1/num2);
        console.log(num1**num2);
        var name='hello';
        console.log(name);
        var place="here";
        var id="123";
        // ` is used as placeholder in java script not ' and the placeholder value is added with dollar sign and curly brackets
        var ex=`${name} there how are you ${id} is your id`;
        console.log(place+id);
        console.log(ex);
        var str="this is a string";
        var eg=str.lastIndexOf("is");
        var eg=str.slice(0,4);
        console.log(eg);
        var eg=str.toUpperCase();
        console.log(eg);
        var eg=str.toLowerCase();
        console.log(eg);
        var eg=str.substring(5,8);
        console.log(eg);
        let name1="abc";
        console.log(name1); 
        // functions to make new functions
        function nameof(a,b){
            return a+b;
        }
        console.log(nameof(2,3))
    </script>
</body>
</html>
